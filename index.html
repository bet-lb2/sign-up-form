<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign up form</title>
</head>
<body>
    <div id="image-container">
        <div id="logo">
            <img src="./assets/odin-log.png" alt="odin logo">ODIN
        </div>
        <p>Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </p>
    </div>
    <div id="form-container">
        <p>This is not real online service! You know you need something like this in your life to help realize your deepest dreams. <br>Sign up now to get started.</p>
        <p>You know you want to.</p>
        <form action="#" method="" id="form">
            <p>Lets do this!</p>
            <div id="name-container">
                <label for="first-name"> FIRST NAME</label>
                <input type="text">
                <label for="last-name">LAST NAME</label>
                <input type="text"><br>
            </div>
            <div id="email-and-phone-container">
                <label for="email">EMAIL</label>
                <input type="email">
                <label for="phone-number">PHONE NUMBER</label>
                <input type="number">
            </div>
            <div id="password-container">
                <label for="password">PASSWORD</label>
                <input type="password">
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="password">
            </div>
        </form>
        <button>Create Account</button>
        <p>Already have an account?<span>Log in</span></p>
    </div>
    <script src="./script.js"></script>
</body>
</html>
